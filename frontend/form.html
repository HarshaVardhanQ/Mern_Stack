<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validate()">
        <p><input type="text" placeholder="Enter firstname" id="first" /></p>
        <p><input type="number" placeholder="Enter phone number" id="phone_number" /></p>
        <p><input type="text" placeholder="Enter your email" id="email"</p>
        <button>submit</button>
    </form>
    <script>
        function validate()
        {
            var firstName=document.getElementById("first").value
            var mobile=document.getElementById("phone_number").value
            var email=document.getElementById("email").value
            var firstNameCheck=/^[a-zA-Z ]+$/
            var mobileCheck=/^[0-9]{10}$/
            var emailCheck=/^[a-z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
            if(firstName==""||firstName.lengh<3){
                alert("please enter your first name")
                return false
            }
            if(!firstName.match(firstNameCheck)){
                alert("Name must carry only alphabets")
                return false
            }
            if(!mobile.match(mobileCheck)){
                alert("please check your mobile number")
                return false
            }
            if(!email.match(emailCheck)){
                alert("Please enter your email")
                return false
            }

            return true
        }
    </script>
</body>
</html>
